<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="./assets/style.css" rel="stylesheet"/>
    <title>Quiz</title>
</head>

<body>
    <div class="align-items-center justify-content-center">
        <div class="con">
            <div class="container justify-content-center align-items-center">
                <div id="card-container" class="container-fluid d-flex justify-content-center">
                    <div class="card" style="width: 20rem;">
                        <div class="card-body align-self-center">
                            <div class="d-flex justify-content-center"><h5 class="card-title ">True or False?</h5></div>
                            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                            <p id="question" class="card-text mt-3 d-flex justify-content-center">Questions will appear here</p>
                            <div id="buttons" class="d-flex justify-content-between">
                                <button class="card-link" onclick="checkAnswer(this)">True</button>
                                <button class="card-link" onclick="checkAnswer(this)">False</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        
            <div id="score" class="container mt-5">
                Your score: 0
            </div>
    
            <div id="start" onclick="start(this)">
                <button>
                    Start
                </button>
            </div>
        </div>
    </div>
</body>

</html>
